<div class="mainForm">
	<h4>Current Balance</h4>
	<h5>{{currentBalance}}</h5>
	<div>
		<form (ngSubmit)="transferToSavings()" [formGroup]="transferForm">
			<div>
				<label for="amount">Transfer amount to savings:</label>
				<input type="number" min="1" step="0.5" placeholder="10"
					[(ngModel)]="amountToTransfer">
			</div>
			<div class="button-container">
				<button class="button" type="submit">Submit</button>
			</div>
		</form>
	</div>
</div>
