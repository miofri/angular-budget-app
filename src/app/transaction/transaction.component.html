<div id="mainForm">
	<form [formGroup]="transactionForm" (ngSubmit)="addTransaction()" >
		<div>
			<label for="title">Title</label>
			<input id="title" type="text" formControlName="title">
		</div>
		<div>
			<label for="type">Type</label>
			<select name="type" id="type" formControlName="type">
				<option value="income">Income</option>
				<option value="expense">Expense</option>
			</select>
		</div>
		<div>
			<label for="amount">Amount</label>
			<input type="number" min="0.01" step="any" formControlName="amount">
		</div>
		<button class="button" type="submit">Submit</button>
		</form>
		<div>
		<h4>Transactions:</h4>
		<div *ngFor="let transactions of transaction">
			<h5>{{transactions.title}}</h5>
			<p>Type: {{transactions.type}}</p>
			<p>Amount: {{transactions.amount}}</p>
		</div>
		</div>

</div>
